<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Dominic Bisset</title>
        <link rel="stylesheet" href="/db.css"/> 
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="masthead">
            <header>
                <h1>DB</h1>
                Dominic Bisset
            </header>
            <ul>
                <li>Software Developer</li>
                <li>Occasional Photographer</li>
                <li>Board Gamer</li>
            </ul>
        </div>
        <a rel="me" href="https://hachyderm.io/@dominicbisset" style="display:none">Mastodon</a>
        {%- if collections.posts -%}
        <nav>
            <a id="nav">Posts</a>
            <ul>
                {%- for post in collections.posts -%}
                <li>
                    <a href="{{ post.url }}">{{ post.data.date | postDate }} - {{ post.data.title }}</a>
                </li>
                {%- endfor -%} 
            </ul>
        </nav>
        {%- endif -%}
    </body>
</html>
